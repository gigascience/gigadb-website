- name: install PostgreSQL 9.6 repository
  yum:
    name: https://download.postgresql.org/pub/repos/yum/9.6/redhat/rhel-7-x86_64/pgdg-centos96-9.6-3.noarch.rpm
    state: present

- name: install system packages
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
    - "@Development tools"
