build_staging:
  variables:
    GIGADB_ENV: "staging"
    YII_DEBUG: "true"
  extends: .pb_gigadb
  stage: staging build
  tags:
    - $GITLAB_USER_LOGIN
  needs: ["base_images","legacy_tests","unit_func_tests","integration_tests"]
  environment:
    name: "staging"
    url: $REMOTE_HOME_URL
  when: always

build_live:
  variables:
    GIGADB_ENV: "live"
  extends: .pb_gigadb
  stage: live build
  tags:
    - $GITLAB_USER_LOGIN
  needs: ["base_images","a_gigadb"]
  environment:
    name: "live"
    deployment_tier: production
    url: $REMOTE_HOME_URL