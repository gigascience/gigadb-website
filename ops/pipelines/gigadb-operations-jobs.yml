.teardown:
  extends: .remote_compose
  stage: operations
  script:
    - *configure-docker-compose
    - docker-compose --tlsverify -H=$REMOTE_DOCKER_HOST -f ops/deployment/docker-compose.production-envs.yml down -v
  when: manual
  artifacts:
    untracked: true
    when: always
    expire_in: 1 week

