version: '3.7'

services:

  web:
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    build:
      context: ..
      dockerfile: packaging/Web-Dockerfile
      args:
        - NGINX_VERSION=${NGINX_VERSION}
        - GIGADB_ENV=${GIGADB_ENV}
    ports:
      - "${PUBLIC_HTTP_PORT}:80"
      - "${PUBLIC_HTTPS_PORT}:443"
    volumes:
      # Gigadb webapp
      - ${APPLICATION}/assets:/var/www/assets
      - ${APPLICATION}/css:/var/www/css
      # File Upload Wizard admin application
      - ${APPLICATION}/fuw/app:/var/fuw
      - ${APPLICATION}/fuw/proto:/var/fuw/proto
      - le_config:/etc/letsencrypt
      - le_webrootpath:/var/www/.le
    networks:
      web-tier:
        ipv4_address: 172.16.238.10
    # command: ["/usr/local/bin/enable_sites", "gigadb.dev.http", "fuw-backend.dev.http"]
    command: ["/usr/local/bin/enable_sites", "gigadb.dev.http", "fuw-backend.dev.http", "fuw-proto.dev.http"]

  certbot:
    image: certbot/certbot
    volumes:
      - le_config:/etc/letsencrypt
      - le_webrootpath:/var/www/.le

  application:
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    build:
      context: .
      dockerfile: ../packaging/Dockerfile
      args:
        - PHP_VERSION=${PHP_VERSION}
        - INSTALL_OPCACHE=true
        - INSTALL_INTL=true
        - INSTALL_COMPOSER=true
        - INSTALL_TIDEWAYS_XHPROF=false
        - INSTALL_LIBSODIUM=true
        - INSTALL_APCU=true
    volumes:
      - ${APPLICATION}/:/var/www
      - ${APPLICATION}/ops/configuration/php-conf/php-${PHP_VERSION}-${GIGADB_ENV}.ini:/usr/local/etc/php/php.ini
      - ${APPLICATION}/ops/configuration/php-conf/gigadb.pool.conf:/usr/local/etc/php-fpm.d/gigadb.pool.conf
      - ${APPLICATION}/ops/configuration/php-conf/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ${APPLICATION}/ops/configuration/php-conf/gigadb.ini:/usr/local/etc/php/conf.d/gigadb.ini
    expose:
      - "9000"
    networks:
      - web-tier
      - db-tier

  database:
    image: postgres:${POSTGRES_VERSION}-alpine
    environment:
      POSTGRES_DB: gigadb
      POSTGRES_USER: gigadb
      POSTGRES_PASSWORD: vagrant
    ports:
      - target: 5432
        published: 54321
        protocol: tcp
        mode: host
    volumes:
      - ${DATA_SAVE_PATH}/postgres:/var/lib/postgresql/data
      - ${APPLICATION}/ops/configuration/postgresql-conf/bootstrap.sql:/docker-entrypoint-initdb.d/1-gigadb_schema.sql
      - ${APPLICATION}/ops/configuration/postgresql-conf/test_bootstrap.sql:/docker-entrypoint-initdb.d/2-gigadb_test_schema.sql
      - ${APPLICATION}/fuw/app/common/config/bootstrap.sql:/docker-entrypoint-initdb.d/3-fuw.sql
      - ${APPLICATION}/ops/configuration/postgresql-conf/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c 'hba_file=/etc/postgresql/pg_hba.conf'
    networks:
      - db-tier

  config:
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    image: rija/docker-alpine-shell-tools:1.0.1
    volumes:
      - ${APPLICATION}/:/var/www
      - le_config:/etc/letsencrypt
    command: /var/www/ops/scripts/generate_config.sh

  fuw-config:
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    image: rija/docker-alpine-shell-tools:1.0.1
    volumes:
      - ${APPLICATION}/:/var/www
    command: /var/www/fuw/scripts/generate_config.sh

  gigadb:
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    image: ${COMPOSE_PROJECT_NAME}_application:latest
    volumes:
      - ${APPLICATION}/:/var/www
      - ${APPLICATION}:/app
    depends_on:
      - application
      - database
      # - phantomjs
    command: ./ops/scripts/webapp_setup.sh
    networks:
      - web-tier

  test:
    build:
      context: .
      dockerfile: ../packaging/Dockerfile
      args:
        - PHP_VERSION=${PHP_VERSION}
        - INSTALL_OPCACHE=true
        - INSTALL_INTL=true
        - INSTALL_PGSQL=true
        - INSTALL_PG_CLIENT=true
        - PG_CLIENT_VERSION=${POSTGRES_VERSION}
        - INSTALL_XDEBUG=true
        - INSTALL_NETCAT_JQ=true
        - INSTALL_GRAPHVIZ=true
        - INSTALL_COMPOSER=true
        - INSTALL_LIBSODIUM=true
        - INSTALL_GIT=true
        - INSTALL_APCU=true
    environment:
      YII_PATH: ${YII_PATH}
      YII2_PATH: ${YII2_PATH}
    volumes:
      - ${APPLICATION}/:/var/www
      - ${APPLICATION}/ops/configuration/php-conf/gigadb.ini:/usr/local/etc/php/conf.d/gigadb.ini
      - ${APPLICATION}/ops/configuration/php-conf/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ${APPLICATION}/tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web-tier
      - db-tier
    extra_hosts:
      - "gigadb.dev:172.16.238.10"
    command: bash

  phantomjs:
    image: wernight/phantomjs:2.1.1
    command: phantomjs --webdriver=8910
    expose:
      - "8910"
    networks:
      - web-tier
    extra_hosts:
      - "gigadb.dev:172.16.238.10"

  fuw-admin:
    build:
      context: ../../fuw/app/backend
      args:
        - PHP_BASE_IMAGE_VERSION=7.2-fpm-stretch
        - APP_PORT=9002
        - APP_ROOT_DIR=/var/fuw/backend/web/
        - INSTALL_OPCACHE=true
        - INSTALL_INTL=true
        - INSTALL_COMPOSER=true
        - INSTALL_TIDEWAYS_XHPROF=false
        - INSTALL_LIBSODIUM=false
        - INSTALL_APCU=true
        - INSTALL_DOCKER_API_ACCESS=true
    expose:
      - "9002"
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ../../fuw/app:/var/fuw
      # directories used for filedrop files
      - ../../fuw/incoming:/var/incoming
      - ../../fuw/repo:/var/repo
      - ../../fuw/credentials:/var/private
    depends_on:
      - database
      - console
      - ftpd
      - tusd
      - watcher
    networks:
      - web-tier
      - db-tier

  fuw-proto:
    build:
      context: ../../fuw/app/frontend
      args:
        - PHP_BASE_IMAGE_VERSION=7.2-fpm-stretch
        - APP_PORT=9003
        - APP_ROOT_DIR=/var/fuw/proto/
        - INSTALL_OPCACHE=true
        - INSTALL_INTL=true
        - INSTALL_COMPOSER=true
        - INSTALL_TIDEWAYS_XHPROF=false
        - INSTALL_LIBSODIUM=false
        - INSTALL_APCU=true
        - INSTALL_DOCKER_API_ACCESS=true
    expose:
      - "9003"
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ../../fuw/proto:/var/fuw/proto
      # directories used for filedrop files
      - ../../fuw/incoming:/var/incoming
      - ../../fuw/repo:/var/repo
      - ../../fuw/credentials:/var/private
      # volume for prototype's config
      - ../../fuw/php-conf/appconfig.ini:/var/appconfig.ini:ro
    depends_on:
      - database
      - console
      - ftpd
      - tusd
      - watcher
    networks:
      - web-tier
      - db-tier
    extra_hosts:
      - "fuw-admin-api:172.16.238.10"

  console:
    build:
      context: ../../fuw/app/backend
      args:
        - PHP_BASE_IMAGE_VERSION=7.2-fpm-stretch
        - APP_PORT=9001
        - INSTALL_OPCACHE=true
        - INSTALL_INTL=true
        - INSTALL_COMPOSER=true
        - INSTALL_TIDEWAYS_XHPROF=false
        - INSTALL_LIBSODIUM=false
        - INSTALL_APCU=true
        - INSTALL_DOCKER_API_ACCESS=true
        - INSTALL_NETCAT_JQ=true
        - INSTALL_GIT=true
        - PG_CLIENT_VERSION=9.6
        - INSTALL_PG_CLIENT=true
        - INSTALL_XDEBUG=true
        - INSTALL_IPROUTE2=true
    expose:
      - "9001"
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ../../fuw/app:/app
      # directories used for filedrop files
      - ../../fuw/incoming:/var/incoming
      - ../../fuw/repo:/var/repo
      - ../../fuw/credentials:/var/private
      - ../../fuw/runtime/pure-ftpd:/etc/pure-ftpd
      - ../../fuw/runtime/pure-ftpd/passwd:/etc/pure-ftpd/passwd
      # need to run gigadb's unit tests using the more modern phpunit for coverage aggregation
      - ../../protected:/var/www/protected
      - ../../vendor:/var/www/vendor
      # to run tests that interact with containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # to generate the config for the prototype
      - ../../fuw/php-conf/appconfig.ini:/var/appconfig.ini
    networks:
      - web-tier
      - db-tier

  ftpd:
    build:
      context: ../../fuw/docker-pure-ftpd
    volumes:
      - "../../fuw/incoming/ftp:/home/uploader"
      - ../../fuw/repo:/home/downloader/:ro
      - ../../fuw/credentials:/var/private
      - ../../fuw/hooks:/var/scripts
      - ../../fuw/runtime/pure-ftpd:/etc/pure-ftpd
      - ../../fuw/runtime/pure-ftpd/passwd:/etc/pure-ftpd/passwd
      # - ../ftp-transfer-logs:/var/log/pure-ftpd
    environment:
      PUBLICHOST: "localhost"
      # ADDED_FLAGS: "-O w3c:/var/log/pure-ftpd/transfer.log"
    command: -l puredb:/etc/pure-ftpd/pureftpd.pdb -E -j -R -P localhost
    ports:
      - target: 21
        published: 9021
        protocol: tcp
        mode: host
      - "30000-30009:30000-30009"
    networks:
      - web-tier
      - db-tier
    cap_drop:
      - NET_ADMIN
      - SYS_ADMIN

  watcher:
    build:
      context: ../../fuw/docker-inotify-command
    volumes:
      - ../../fuw/inotify-config:/config:ro
      - ../../fuw/incoming/ftp:/home/uploader
      - ../../fuw/repo:/home/downloader/
      - ../../fuw/hooks:/commands:ro
      - ../../fuw/credentials:/var/access:ro
      - ../../fuw/flags:/var/tmp/processing_flag
      - ../../fuw/php-conf/appconfig.ini:/var/appconfig.ini:ro
    networks:
      - web-tier
      - db-tier
    cap_drop:
      - NET_ADMIN
      - SYS_ADMIN

  tusd:
    image: tusproject/tusd:0.13.1
    volumes:
      - "../../fuw/incoming/tusd:/var/inbox/"
      - ../../fuw/repo:/var/repo/
      - ../../fuw/hooks:/var/hooks
    command: -dir /var/inbox -base-path /files/ -hooks-dir /var/hooks
    networks:
      - web-tier
      - db-tier
    expose:
      - "1080"
    cap_drop:
      - NET_ADMIN
      - SYS_ADMIN

networks:
  web-tier:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
  db-tier:

volumes:
  le_config:
  le_webrootpath: