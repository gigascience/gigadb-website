<div class="base-top-bar">
  <div class="container">
    <div class="row">
      <nav aria-label="account" class="col-xs-5">
        <ul class="list-inline text-left base-top-account-bar">
          <li>
            <a href="/site/login"
              ><i class="fa fa-sign-in"></i> Login / Signup</a
            >
          </li>
        </ul>
      </nav>
      <div class="col-xs-7 clearfix top-bar-left">
        <div class="search-bar clearfix">
          <form
            action="/search/new"
            method="GET"
            role="search"
            class="search-form"
            aria-label="Datasets"
          >
            <input
              aria-label="Search GigaDB"
              class="search-input ui-autocomplete-input"
              placeholder="e.g. Chicken, brain, etc..."
              id="keyword2"
              type="text"
              name="keyword2"
              autocomplete="off"
            />
            <script type="text/javascript">
              /*<![CDATA[*/
              document.addEventListener("DOMContentLoaded", function (event) {
                jQuery("#keyword2").autocomplete({ minLength: "2", source: [] });
              });

              /*]]>*/
            </script>
            <button class="btn-search" type="submit">
              <span class="fa fa-search"
                ><span class="visually-hidden">Search</span></span
              >
            </button>
          </form>
        </div>
        <ul class="share-zone clearfix">
          <li>
            <a
              class="fa fa-facebook"
              style="text-decoration: none"
              href="http://facebook.com/GigaScience"
              title="GigaScience on Facebook"
              aria-label="GigaScience on Facebook"
            ></a>
          </li>
          <li>
            <a
              class="fa fa-twitter"
              style="text-decoration: none"
              href="http://twitter.com/GigaScience"
              title="GigaScience on Twitter"
              aria-label="GigaScience on Twitter"
            ></a>
          </li>
          <li>
            <a
              class="fa fa-weibo"
              style="text-decoration: none"
              href="http://weibo.com/gigasciencejournal"
              title="Gigascience on Weibo"
              aria-label="GigaScience on Weibo"
            ></a>
          </li>
          <li>
            <a
              class="fa fa-google-plus"
              style="text-decoration: none"
              href="https://plus.google.com/u/0/104409890199786402308"
              title="GigaScience on Google+"
              aria-label="GigaScience on Google+"
            ></a>
          </li>
          <li>
            <a
              class="fa fa-rss"
              style="text-decoration: none"
              href="http://gigasciencejournal.com/blog/"
              title="Gigascience Blog"
              aria-label="GigaScience Blog"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
