<div class="login-div" style="left: 0;">
  <form
    class="form-horizontal"
    id="yw0"
    action="/site/login"
    method="post"
    data-bitwarden-watching="1"
  >
    <div class="form-group">
      <label
        class="col-xs-3 control-label error required"
        for="LoginForm_username"
      >
        Email Address<span class="required" aria-hidden="true">*</span>
      </label>
      <div class="col-xs-9">
        <input
          size="50"
          class="form-control"
          aria-describedby=""
          required="required"
          name="LoginForm[username]"
          id="LoginForm_username"
          type="text"
        />
        <div role="alert"></div>
      </div>
    </div>

    <div class="form-group">
      <label
        class="col-xs-3 control-label error required"
        for="LoginForm_password"
      >
        Password<span class="required" aria-hidden="true">*</span>
      </label>
      <div class="col-xs-9">
        <input
          size="50"
          class="form-control"
          aria-describedby=""
          required="required"
          name="LoginForm[password]"
          id="LoginForm_password"
          type="password"
        />
        <div role="alert"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-9 form-inverted-checkbox">
        <input
          id="ytLoginForm_rememberMe"
          type="hidden"
          value="0"
          name="LoginForm[rememberMe]"
        /><input
          name="LoginForm[rememberMe]"
          id="LoginForm_rememberMe"
          value="1"
          type="checkbox"
        />
        <label disabled="disabled" for="LoginForm_rememberMe"
          >Remember me next time</label
        >
      </div>
    </div>
    <hr aria-hidden="true" />
    <div class="button-div">
      <input
        class="btn background-btn"
        style="width: 236px"
        type="submit"
        name="yt0"
        value="Login"
      />
    </div>
  </form>
  <div class="login-links">
    <a href="/site/forgot">Lost Password</a>
    <a href="/user/create">Create account</a>
  </div>
</div>
