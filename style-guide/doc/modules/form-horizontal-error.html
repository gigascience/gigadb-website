<form class="form-horizontal">
  <div class="alert alert-danger">
    <div class="mb-10">Errors:</div>
    <ul>
      <li>Error 1</li>
      <li>Error 2</li>
    </ul>
  </div>
  <div class="form-group has-error">
    <label for="exampleInputName2" class="col-xs-3 control-label"> Name </label>
    <div class="col-xs-9">
      <input
        type="text"
        class="form-control"
        id="exampleInputName2"
        placeholder="Name"
        required
        aria-required="true"
        aria-describedby="exampleInputName2HelpBlock"
      />
      <div class="help-block" id="exampleInputName2HelpBlock">
        This is a description
      </div>
    </div>
  </div>
  <div class="form-group has-error">
    <label for="formTextarea2" class="col-xs-3 control-label">Message</label>
    <div class="col-xs-9">
      <textarea
        class="form-control"
        id="formTextarea2"
        id="story"
        name="story"
        rows="5"
        cols="33"
        aria-describedby="formTextarea2HelpBlock"
      >
Write your message</textarea
      >
      <div class="help-block" id="formTextarea2HelpBlock">
        This is a description
      </div>
    </div>
  </div>
  <div class="form-group has-error checkbox-horizontal">
    <label class="col-xs-3 control-label" for="formInputCheckbox"
      >Confirm selection</label
    >
    <div class="col-xs-9">
      <input
        aria-describedby="formCheckboxHelpBlock"
        name="User[newsletter]"
        id="formInputCheckbox"
        value="1"
        type="checkbox"
      />
    </div>
    <div class="col-xs-9 help-block" id="formCheckboxHelpBlock">
      <div>This is a description</div>
    </div>
  </div>
  <button class="btn background-btn" type="submit">Submit</button>
</form>
