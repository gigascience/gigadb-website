<section class="container">
  <form class="col-md-6">
    <div class="alert alert-danger">
      <div class="mb-10">Errors:</div>
      <ul>
        <li>Error 1</li>
        <li>Error 2</li>
      </ul>
    </div>
    <div class="form-group has-error">
      <label for="exampleInputName1" class="control-label"> Name </label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName1"
        placeholder="Name"
        required
        aria-required="true"
        aria-describedby="exampleInputName1HelpBlock"
      />
      <div class="help-block" id="exampleInputName1HelpBlock">
        This is an error
      </div>
    </div>
    <div class="form-group has-error">
      <label for="formTextarea" class="control-label">Message</label>
      <textarea
        class="form-control"
        id="formTextarea"
        id="story"
        name="story"
        rows="5"
        cols="33"
        aria-describedby="formTextareaHelpBlock"
      >
  Write your message</textarea
      >
      <div class="help-block" id="formTextareaHelpBlock">This is an error</div>
    </div>
    <div class="form-group checkbox has-error">
      <input
        type="checkbox"
        aria-describedby="
        formCheckboxHelpBlock
        formCheckboxHelpBlock2
      "
      />
      <label class="control-label">Confirm</label>
      <div class="help-block" id="formCheckboxHelpBlock">
        This is a description
      </div>
      <div class="help-block" id="formCheckboxHelpBlock2">This is an error</div>
    </div>
    <button class="btn background-btn" type="submit">Submit</button>
  </form>

</section class="container"
