<section class="container">
  <form class="col-md-6">
    <div class="form-group">
      <label for="exampleInputName4" class="control-label"> Name </label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName4"
        placeholder="Name"
        required
        aria-required="true"
        aria-describedby="exampleInputName4HelpBlock"
      />
      <div class="help-block" id="exampleInputName4HelpBlock">
        This is a description
      </div>
    </div>
    <div class="form-group">
      <label for="formTextarea4" class="control-label">Message</label>
      <textarea
        class="form-control"
        id="formTextarea4"
        id="story"
        name="story"
        rows="5"
        cols="33"
        aria-describedby="formTextarea4HelpBlock"
      >
  Write your message</textarea
      >
      <div class="help-block" id="formTextarea4HelpBlock">
        This is a description
      </div>
    </div>
    <div class="form-group checkbox">
      <input type="checkbox" aria-describedby="formCheckboxHelpBlock" />
      <label class="control-label">Confirm</label>
      <div class="help-block" id="formCheckboxHelpBlock">
        This is a description
      </div>
    </div>
    <button class="btn background-btn" type="submit">Submit</button>
  </form>

</section>
