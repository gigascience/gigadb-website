<form class="row">
  <fieldset class="col-md-6">
    <legend>Disabled Form Fields</legend>
    <div class="form-group">
      <label class="control-label" for="text-input-disabled">Disabled text input</label>
      <input class="form-control"
        id="text-input-disabled"
        type="text"
        value="Disabled text input"
        disabled
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="select-field-disabled">Disabled select field</label>
      <select id="select-field-disabled" disabled>
        <option selected="selected">Option 01</option>
        <option>Option 02</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label" for="file-input-disabled">Disabled file input</label>
      <input class="form-control" id="file-input-disabled" type="file" disabled />
    </div>
    <div class="form-group">
      <label class="control-label" for="radio-input-disabled"
        ><input id="radio-input-disabled" type="radio" name="rad" disabled />
        Disabled radio input</label
      >
    </div>
    <div class="form-group checkbox">
      <input
        name="Link[is_primary]"
        id="Link_is_primary2"
        value="1"
        type="checkbox"
        disabled
      />
      <label class="control-label" for="Link_is_primary2">Disabled checkbox input</label>
    </div>
    <div class="form-group">
      <label class="control-label" for="color-input-disabled">Disabled color input</label>
      <input class="form-control" id="color-input-disabled" type="color" value="#000000" disabled />
    </div>
    <div class="form-group">
      <label class="control-label" for="range-input-disabled">Disabled range input</label>
      <input class="form-control" id="range-input-disabled" type="range" disabled />
    </div>
    <div class="form-group">
      <label class="control-label" for="number-input-disabled">Disabled number input</label>
      <input class="form-control"
        id="number-input-disabled"
        type="number"
        value="5"
        min="0"
        max="10"
        disabled
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="textarea-disabled">Disabled textarea</label>
      <textarea class="form-control" id="textarea-disabled" cols="30" rows="5" disabled>
Textarea text</textarea
      >
    </div>
  </fieldset>
  <div class="col-xs-12">
    <input class="btn background-btn" type="submit" value="Submit form" disabled />
  </div>
</form>
