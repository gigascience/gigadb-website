<form class="row">
  <fieldset class="col-md-6">
    <legend>Readonly Form Fields</legend>
    <div class="form-group">
      <label class="control-label" for="text-input-readonly">Readonly text input</label>
      <input class="form-control"
        id="text-input-readonly"
        type="text"
        value="Readonly text input"
        readonly
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="color-input-readonly">Readonly color input</label>
      <input class="form-control" id="color-input-readonly" type="color" value="#000000" readonly />
    </div>
    <div class="form-group">
      <label class="control-label" for="range-input-readonly">Readonly range input</label>
      <input class="form-control" id="range-input-readonly" type="range" readonly />
    </div>
    <div class="form-group">
      <label class="control-label" for="number-input-readonly">Readonly number input</label>
      <input class="form-control"
        id="number-input-readonly"
        type="number"
        value="5"
        min="0"
        max="10"
        readonly
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="textarea-readonly">Readonly textarea</label>
      <textarea class="form-control" id="textarea-readonly" cols="30" rows="5" readonly>
Textarea text</textarea
      >
    </div>
  </fieldset>
  <div class="col-xs-12">
    <input class="btn background-btn" type="submit" value="Submit form" readonly />
  </div>
</form>
