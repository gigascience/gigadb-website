# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - \Codeception\Module\Asserts
        - \Helper\PolicyHooks
        - Db:
            dsn: 'pgsql:host=database;dbname=gigadb;port=5432'
            user: 'gigadb'
            password: ''
            dump: 'sql/gigadb.pgdmp'
            populate: true # run populator before all tests
            cleanup: true # run populator before each test
            # Can use --verbose in pg_restore command to output progress messages
            populator: 'PGPASSWORD=$password pg_restore -h database -p $port -U gigadb -d gigadb --no-owner /var/www/sql/gigadb.pgdmp'
        - WebDriver:
              url: 'http://gigadb.test'
              window_size: 2000x3500
              # host: 'phantomjs'
              # port: 8910
              # browser: phantomjs
              # host: 'firefox'
              # port: 4444
              # browser: firefox'
              host: '172.16.238.11'
              port: 4444
              browser: chrome
              wait: 5
              capabilities:
                  "goog:chromeOptions":
                      args: ['--headless']
                      w3c: false
                  "goog:loggingPrefs":
                    browser: ALL
                  "loggingPrefs":
                      browser: ALL
                  "unexpectedAlertBehaviour": "accept"
    step_decorators: ~

gherkin:
  contexts:
    default:
      - AcceptanceTester
    role:
      curator:
        - \Steps\CuratorSteps
      author:
        - \Steps\AuthorSteps
      "website user":
        - \Steps\WebsiteUserSteps
      developer:
        - \Steps\DeveloperSteps
bootstrap: initdb.php
