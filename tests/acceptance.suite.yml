# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - \Codeception\Module\Asserts
        - WebDriver:
              url: 'http://gigadb.test'
              window_size: 2000x3500
              # host: 'phantomjs'
              # port: 8910
              # browser: phantomjs
              # host: 'firefox'
              # port: 4444
              # browser: firefox'
              host: 'chrome'
              port: 4444
              browser: chrome
              wait: 5
              capabilities:
                  "goog:chromeOptions":
                      args: ['--headless']
                      w3c: false
                  "goog:loggingPrefs":
                      browser: ALL
                  "loggingPrefs":
                      browser: ALL
        - REST:
            depends: PhpBrowser
            url: 'http://gigadb.test'
    step_decorators: ~

gherkin:
  contexts:
    default:
      - AcceptanceTester
    role:
      curator:
        - CuratorSteps
      author:
        - AuthorSteps
      "website user":
        - WebsiteUserSteps
bootstrap: initdb.php
