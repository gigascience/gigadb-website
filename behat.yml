default:
  suites:
    default:
      filters:
      contexts:
        - AffiliateLoginContext
        - GigadbWebsiteContext
        - AuthorMergingContext
        - AuthorUserContext
        - ClaimDatasetContext
        - DatasetsOnProfileContext
        - DatasetViewContext
        - DatasetAdminContext
        - NormalLoginContext
        - Behat\MinkExtension\Context\MinkContext
  extensions:
      Behat\MinkExtension:
          base_url: "http://gigadb.dev/"
          goutte: ~
          selenium2:
            wd_host: "http://chrome:4444/wd/hub"
            browser: chrome
            capabilities:
              chrome:
                switches:
                  - "--headless"
                  - "--disable-gpu"
                  - "--window-size=1024,768"

local:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login"

ci:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login&&~@javascript"

ci-js:
  suites:
    default:
      filters:
        tags: "@ok&&@ci-js"
