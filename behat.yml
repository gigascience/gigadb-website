default:
  suites:
    default:
      filters:
      contexts:
        - AffiliateLoginContext
        - GigadbWebsiteContext
        - AuthorMergingContext
        - AuthorUserContext
        - ClaimDatasetContext
        - DatasetsOnProfileContext
        - DatasetViewContext
        - DatasetAdminContext
        - NormalLoginContext
        - Behat\MinkExtension\Context\MinkContext
  extensions:
      Behat\MinkExtension:
          base_url: "http://gigadb.dev/"
          goutte: ~
          selenium2:
            wd_host: http://phantomjs:8910/wd/hub

local:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login"

ci:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login&&~@javascript"

ci-js:
  suites:
    default:
      filters:
        tags: "@ok&&@ci-js"