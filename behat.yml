default:
  suites:
    default:
      filters:
      contexts:
        - AffiliateLoginContext
        - GigadbWebsiteContext
        - AuthorMergingContext
        - AuthorUserContext
        - ClaimDatasetContext
        - DatasetsOnProfileContext
        - DatasetViewContext
        - DatasetAdminContext
        - NormalLoginContext
        - Behat\MinkExtension\Context\MinkContext
  extensions:
      Behat\MinkExtension:
          browser_name: chrome
          base_url: "http://gigadb.test/"
          files_path: "%paths.base%/features/resources/"
          goutte: ~
          # selenium2:
          #   wd_host: http://phantomjs:8910/wd/hub
          selenium2:
            wd_host: "http://chrome:4444/wd/hub"
            browser: chrome
            capabilities:
              chrome:
                switches:
                  - "--headless"
                  - "--disable-gpu"
                  - "--window-size=1024,768"
              # marionette: true
              # extra_capabilities:
              #   chromeOptions:
              #     w3c: false

local:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login&&~@timeout-prone"

ci:
  suites:
    default:
      filters:
        tags: "@ok&&~@affiliate-login&&~@javascript"

ci-js:
  suites:
    default:
      filters:
        tags: "@ok&&@ci-js"
